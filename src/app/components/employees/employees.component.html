<div class="container">
    <div class="row">
        <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id" >
                <div class="row">
                    <div class="col s12 input-field">
                        <input type="text" name="name" #name="ngModel" 
                               [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter You Name" >
                    </div>

                    <div class="col s12 input-field">
                            <input type="text" name="position" #position="ngModel" 
                                   [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Enter You Position" >
                    </div>

                    <div class="col s12 input-field">
                            <input type="text" name="office" #office="ngModel" 
                                   [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter You Office" >
                    </div>

                    <div class="col s12 input-field">
                            <input type="text" name="salary" #salary="ngModel" 
                                   [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Enter You Salary" >
                    </div>

                    <div class="card-action">
                            <div class="col s12 input-field">
                                <!--    <button class="btn left" (click)="resetForm(employeeForm)">Clean</button> -->
                                <button class="btn right">Save</button>
                            </div>
                    </div>
                    
                </div>
            </form>
        </div>

        <div class="col s7">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operations</th>
                </thead>
                <tbody>
                    <tr *ngFor="let e of employeeService.employees">
                        <td>{{e.name}}</td>
                        <td>{{e.position}}</td>
                        <td>{{e.office}}</td>
                        <td>
                            <a (click)="editEmployee(e)">
                                <i class="material-icons cursor">edit</i>
                            </a>
                        </td>
                        <td>
                            <a (click)="deleteEmployee(e._id)">
                                <i class="material-icons cursor">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
